<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagRegistrazione</title>
    <link rel="stylesheet" href="progettoPersonal/css/style.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <h1 class="animated-title">Registrazione</h1>
            <form method="POST">
                <input type="text" name="name" placeholder="Nome" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit" class="button">Registrati</button>
            </form>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
            <h2>Membri Registrati</h2>
            <ul>
                {% for member in members %}
                    <li>{{ member }}</li>  <!-- Visualizza solo il nome -->
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
